<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" [formControl]="username">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" [formControl]="password" [type]="hidePassword ? 'password' : 'text'">
    <mat-icon matSuffix (click)="togglePassword()">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
</form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
  <mat-card-footer>
    <button mat-button routerLink="/register" routerLinkActive="active">
      <mat-icon>person_add</mat-icon>
      <span>Registration</span>
    </button>
  </mat-card-footer>
</mat-card>
